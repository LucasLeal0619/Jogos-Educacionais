<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais - Jogos na Educação</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-ChzDzmAAZJAw9nKToSX3rKV4mE3bZ7ouYGE0t+w0Ni/1RWhGztBczynPnDJ1tE1m/ePuQ6bbCjvPtO59emGS1u+X+9c6V8" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="materiais.css">
</head>
<body>
    <!-- Header com navegação principal -->
    <header class="box navbar is-primary" id="navbar-flex">
        <div class="navbar-brand">
            <a class="navbar-item" href="../../index.html">
                <h1 class="title" id="title">Jogos Na Educação</h1>
            </a>
            <!-- Botão do menu mobile -->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start" id="links-start">
                <a class="navbar-item" href="../../index.html">Início</a>
                <a class="navbar-item" href="biblioteca.html">Biblioteca</a>
                <a class="navbar-item" href="materiais.html">Materiais</a>
                <a class="navbar-item" href="quemSomos.html">Quem Somos</a>
            </div>
            <div class="navbar-end">
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Pesquisar" id="pesquisa">
                    <span class="icon is-left">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <section class="section">
        <div class="container">
            <h2 class="title">Materiais de Estudo</h2>
            <ul id="materials-list">
                <!-- Os materiais serão inseridos dinamicamente pelo JavaScript -->
            </ul>
        </div>
    </section>

    <!-- Modal para exibição de PDFs -->
    <div id="pdf-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <iframe id="pdf-frame" src="" title="Visualizador de PDF"></iframe>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Scripts -->
    <script src="../main.js"></script>
    <script src="materiais.js"></script>
</body>
</html>
